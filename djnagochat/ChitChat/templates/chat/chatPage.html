<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
        }

        .chat-header {
            text-align: center;
            background-color: #075e54;
            color: #fff;
            padding: 10px;
            border-radius: 10px 10px 0 0;
        }

        .chat-header h1 {
            font-size: 24px;
        }

        .chat__item__container {
            background-color: #f0ebeb;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
            height: 500px;
            overflow-y: auto;
        }

        .chat__item {
            background-color: #ffffff;
            padding: 5px 20px;
            border-radius: 15px;
            margin-bottom: 5px;
            max-width: fit-content;
        }

        .chat__item--mine {
            background-color: #dcf8c6;
            color: black;
            margin-left: auto;
        }

        .chat__username {
            font-weight: bold;
            font-size: small;
        }

        .chat__time {
            font-size: 10px;
            text-align: right;
            padding-left: 20px;
            color: #af9f9f;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .input-container input[type="text"] {
            width: 590px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-container button {
            padding: 7px 12px;
            background-color: #075e54;
            margin-top: 5px;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            display: math;
            margin-left: 280px;
        }

        .input-container button:hover {
            background-color: #0a7d66;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 50px;
            background-color: #075e54;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: blink;
        }

        .button:hover {
            background-color: #0a7d66;
        }

        .button i {
            margin-right: 5px;
        }

        .chat__date-header {
            text-align: center;
            opacity: 50%;
            margin-bottom: 10px;
        }

        img.media {
            max-width: 100%;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Group : {{ room.name }} ({{ room.get_online_count }})</h1>
        </div>
        <div class="chat__item__container" id="chat-log">
        </div>
        <div class="input-container">
            <form id="chat-message-form">
                <input type="text" id="id_message_send_input" placeholder="Type your message">
                <input type="file" id="id_media_send_input" accept="image/*,video/*">
                <button id="recordButton"><i class="fas fa-solid fa-microphone-slash"></i></button>
                <button type="submit"><i class="fas fa-solid fa-paper-plane"></i></button>
            </form>
        </div>
        <div class="container">
            <a href="{% url 'create-room' %}" class="button">
                <i class="fas fa-arrow-left"></i> Back to Rooms
            </a>
            <a href="{% url 'logout-user' %}" class="button">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>

    <script>
        const username = "{{ request.user.username }}";
        const roomName = "{{ room.name }}";
        const chatSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/chat/' + roomName + '/'
        );

        function formatDateLabel(date) {
            const messageDate = new Date(date);
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(today.getDate() - 1);

            if (messageDate.toDateString() === today.toDateString()) {
                return "Today";
            } else if (messageDate.toDateString() === yesterday.toDateString()) {
                return "Yesterday";
            } else {
                return messageDate.toLocaleDateString();
            }
        }

        function renderMessages(messages) {
            const chatLog = document.querySelector('#chat-log');
            chatLog.innerHTML = '';
            let lastDateGroup = null;

            messages.forEach(msg => {
                const isMine = msg.username === username;
                const messageDate = formatDateLabel(msg.time);

                if (messageDate !== lastDateGroup) {
                    const dateHeader = document.createElement('div');
                    dateHeader.className = 'chat__date-header';
                    dateHeader.innerText = messageDate;
                    chatLog.appendChild(dateHeader);
                    lastDateGroup = messageDate;
                }

                const msgElement = document.createElement('div');
                msgElement.className = 'chat__item' + (isMine ? ' chat__item--mine' : '');

                const ticks = isMine ? `<span class="ticks">${msg.is_read ? '✓✓' : '✓'}</span>` : '';

                msgElement.innerHTML = `
            <div class="chat__username">${msg.username}</div>
            <div>${msg.message ? msg.message : ''}</div>
            ${msg.media_url ? `<img class="media" src="${msg.media_url}" alt="media file">` : ''}
            ${msg.audio_url ? `<audio controls><source src="${msg.audio_url}" type="audio/mpeg"></audio>` : ''}
            <div class="chat__time">${new Date(msg.time).toLocaleTimeString()} ${ticks}</div>
        `;
                chatLog.appendChild(msgElement);
            });

            chatLog.scrollTop = chatLog.scrollHeight;  
        }

        chatSocket.onmessage = function (e) {
            const data = JSON.parse(e.data);

            if (data.messages) {
                renderMessages(data.messages);
            } else {
                const isMine = data.username === username;
                const chatLog = document.querySelector('#chat-log');

                const msgElement = document.createElement('div');
                msgElement.className = 'chat__item' + (isMine ? ' chat__item--mine' : '');

                const ticks = isMine ? `<span class="ticks">${data.is_read ? '✓✓' : '✓'}</span>` : '';

                const messageDate = formatDateLabel(data.time);

                const lastDateHeader = chatLog.querySelector('.chat__date-header:last-child');
                if (!lastDateHeader || lastDateHeader.innerText !== messageDate) {
                    const dateHeader = document.createElement('div');
                    dateHeader.className = 'chat__date-header';
                    dateHeader.innerText = messageDate;
                    chatLog.appendChild(dateHeader);
                }

                msgElement.innerHTML = `
            <div class="chat__username">${data.username}</div>
            <div>${data.message ? data.message : ''}</div>
            ${data.media_url ? `<img class="media" src="${data.media_url}" alt="media file">` : ''}
            ${data.audio_url ? `<audio controls><source src="${data.audio_url}" type="audio/mpeg"></audio>` : ''}
            <div class="chat__time">${new Date(data.time).toLocaleTimeString()} ${ticks}</div>
        `;
                chatLog.appendChild(msgElement);
                chatLog.scrollTop = chatLog.scrollHeight;
            }
        };

        document.querySelector('#chat-message-form').onsubmit = function (e) {
            e.preventDefault();
            const messageInputDom = document.querySelector('#id_message_send_input');
            const mediaInputDom = document.querySelector('#id_media_send_input');
            const message = messageInputDom.value;
            const mediaFile = mediaInputDom.files[0];
            const roomName = "{{ room.name }}";

            if (message || mediaFile) {
                const formData = new FormData();
                formData.append('message', message);
                formData.append('room', roomName);
                if (mediaFile) {
                    formData.append('media', mediaFile);
                }

                fetch(`/upload_media/`, {
                    method: 'POST',
                    body: formData,
                })
                    .then(response => response.json())
                    .then(data => {
                        chatSocket.send(JSON.stringify({
                            'message': message,
                            'media_url': data.media_url || '' 
                        }));
                    })
                    .catch(error => console.error('Error uploading media:', error));

                messageInputDom.value = '';
                mediaInputDom.value = '';
            }
        };

        let mediaRecorder;
        let audioChunk = [];

        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = event => {
                    audioChunk.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunk, { type: 'audio/mpeg' });
                    const audioFile = new File([audioBlob], 'audio_message.mp3');
                    uploadAudio(audioFile);
                };
            });

        document.getElementById('recordButton').onclick = () => {
            if (mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
            } else {
                audioChunk = [];
                mediaRecorder.start();
            }
        };

        function uploadAudio(audioFile) {
            const formData = new FormData();
            formData.append('audio', audioFile);
            formData.append('room', roomName);

            fetch('/upload-audio/', {
                method: 'POST',
                body: formData,
            })
                .then(response => response.json())
                .then(data => {
                    chatSocket.send(JSON.stringify({
                        'audio_url': data.audio_url
                    }));
                })
                .catch(error => console.error('Error uploading audio:', error));
        }

    </script>

</body>

</html>
